<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bibliothèque en ligne</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#"><img src="/static/images/note.png" alt="NoTe Logo" class="logo"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/accueil">Accueil</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/notes/liste">Liste des Notes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/notes/add">Créer une Note</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/notes/partager">Partager une Note</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/notes/partagees">Voir partage</a>
                    </li>
                    <li class="nav-item">
                        {% if current_user %}
                        <a class="nav-link" href="/notes/mes_notes">Notes de {{ current_user.name }}</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/users/account">A propos de {{ current_user.name }} </a>
                        {% endif %}
                    </li>
                </ul>
                <form class="d-flex" action="/notes/rechercher" method="get">
                    <input class="form-control me-2" type="search" name="query" placeholder="Rechercher une note..." aria-label="Search">
                    <button class="btn btn-outline-light" type="submit">Rechercher</button>
                </form>
                <form action="/users/logout" method="post">
                    <button type='submit' class='btn btn-primary'>Déconnexion</button>
                </form>
            </div>
        </div>
    </nav>
    {% block content %}
    {% endblock%}
</body>
</html>

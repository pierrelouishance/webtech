<!DOCTYPE html>
<html>
<head>
    {% block title %}
    <title>Bienvenue dans notre accueil</title>
    {% endblock %}

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    {% block content %}
    <h1>Liste des livres </h1>

    <ol>
        {% for book in books %}
        <li>
            <ul>Nom du livre :{{ book.name }}</ul>
            <ul>Auteur :{{ book.auteur }}</ul>
            <ul>Editeur :{{ book.editeur }}</ul>
            <ul><form action="/books/delete/{{book.id}}" method="post">
    
                <button type="submit">Delete book</button>
            </form></ul>

          
        </li>
        {% endfor %}
    </ol>

    
    
    {% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

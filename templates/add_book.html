
{% extends "navbar.html" %}

{% block content %}

    <form action="/books/add" method="post">
        <h2 class="text-primary">Ajouter un Livre</h2>
        <div class="mb-3">
            <label for="name" class="form-label">Nom du Livre</label>
            <input type="text" class="form-control" id="name" name="name">
        </div>
        <div class="mb-3">
            <label for="auteur" class="form-label">Auteur</label>
            <input type="text" class="form-control" id="auteur" name="auteur">
        </div>
        <div class="mb-3">
            <label for="editeur" class="form-label">Editeur</label>
            <input type="text" class="form-control" id="editeur" name="editeur">
        </div>
        <div class="mb-3">
            <label for="prix" class="form-label">Prix</label>
            <input type="text" class="form-control" id="prix" name="prix">
        </div>
        <div class="mb-3">
            <label for="for_sale" class="form-label">Is_sale</label>
            <select class="form-select" id="for_sale" name="for_sale" required>
                <option value="">Sélectionnez un statut</option>
                <option value="client"> à vendre </option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Ajouter</button>
    </form>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

{% endblock %}

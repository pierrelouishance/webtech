<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des Livres</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <!-- Barre de navigation identique Ã  celle de la page d'accueil -->
    </nav>

    <div class="container mt-3">
    <h1>Liste des Livres</h1>
    <div class="table-responsive">
        <table class="table table-striped table-bordered">
            <thead class="table-dark">
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Titre</th>
                    <th scope="col">Auteur</th>
                    <th scope="col">Editeur</th>
                    <th scope="col">Action</th>
                </tr>
            </thead>
            <tbody>
                {% for book in books %}
                <tr>
                    <td>{{ book.id }}</td>
                    <td>{{ book.name }}</td>
                    <td>{{ book.auteur }}</td>
                    <td>{{ book.editeur }}</td>
                    {% if current_user.role=='admin' %}
                    <td>
                        <div class="d-flex justify-content-around">
                            <a href="/books/book/edit/{{ book.id }}" class="btn btn-warning">Editer</a>
                            <form action="/books/delete/{{ book.id }}" method="get" class="delete-form">
                                <button type="submit" class="btn btn-danger">Supprimer</button>
                            </form>
                        </div>
                    </td>
                    {%endif%}
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <p class="text">Total des livres : {{ books|length }}</p>
    <div class="text-center">
        <a href="/books/add" class="btn btn-primary">Ajouter un Livre</a>
    </div>
</div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

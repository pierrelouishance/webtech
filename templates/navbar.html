<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenue dans notre bibliothèque en ligne</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">Bibliothèque en ligne</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/accueil">Accueil</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/books/liste">Liste des Livres</a>
                    </li>
                    {% if current_user.role=='admin' %}
                    <li class="nav-item">
                        <a class="nav-link" href="/books/add">Ajouter des Livres</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/books/liste">Modifier des Livres</a>
                    </li>
                    {%endif%}
                    <li class="nav-item">
                        <form action="/users/logout" method="post">
                            <button type="submit">logout</button>
                        </form>                   
                    </li>
                    
                </ul>
            </div>
        </div>
    </nav>
    {% block content %}
    {% endblock%}

</body>

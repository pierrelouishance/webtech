<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informations Personnelles</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/styles.css">
    <style>
        .center {
            text-align: center;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/accueil">Accueil</a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/">DÃ©connexion</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-5">
        <h1 class="center">Informations Personnelles</h1>
            {% if request.query_params.get('success') %}
            <div class="alert alert-success" role="alert">
                {{ request.query_params.get('success') }}
            </div>
            {% endif %}
            <div class="justify">
                <ol><strong>Nom:</strong> {{ current_user.name }}</ol>
                <ol><strong>Email:</strong> {{ current_user.email }}</ol>
                <a href="/users/account/update" class="btn btn-primary">Modifier les informations personnelles</a>
            </div>
    </div>
</body>
</html>

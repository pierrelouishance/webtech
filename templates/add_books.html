<!DOCTYPE html>
<html>
<head>
    {% block title %}
    <title> Ajouter un Livre </title>

    {% endblock %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    {% block content %}
    <div class="container">
        <h1 class="mt-5"> Ajouter Un Nouveau Livre </h1>
        <form action = "/books/add" method = "post">
            <div class="mb-3">
                <label for = "nom" class = "form-label"> Nom du Livre </label>
                <input type = "text" class = "form-control" id="nom" name="nom" required>
            </div>
            <div class="mb-3">
                <label for="auteur" class="form-label"> Auteur </label>
                <input type="text" class="form-control" id="auteur" name="auteur" required>
            </div>
            <div class="mb-3">
                <label for="editeur" class="form-label"> Editeur </label>
                <input type="text" class="form-control" id="editeur" name="editeur" required>
            </div>
            <button type="submit" class="btn btn-primary">Ajouter Livre</button>
        </form>
    </div>
    {% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

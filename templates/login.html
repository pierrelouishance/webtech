<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenue dans notre bibliothèque en ligne</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <div class="d-flex justify-content-center align-items-center vh-100">
        <form action="/users/login" method="post">
            <h2 class="text-primary">Se connecter</h2>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="text" class="form-control" id="email" name="email" required placeholder="exemple: email@exemple.com">
                <div class="invalid-feedback">
                    Veuillez renseigner ce champ.
                </div>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Mot de passe</label>
                <input type="password" class="form-control" id="password" name="password" required placeholder="exemple: MotDePasse123">
                <div class="invalid-feedback">
                    Veuillez renseigner ce champ.
                </div>
            </div>

            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="rememberMe">
                <label class="form-check-label" for="rememberMe">Se souvenir de moi</label>
            </div>



            <div class="mb-3 d-flex justify-content-between">
                <button type="submit" class="btn btn-primary">CONNEXION</button>
                <a class="btn btn-secondary" href="/users/create">CRÉER UN COMPTE</a>
            </div>
        </form>
    </div>
</body>
</html>

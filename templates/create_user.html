<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenue dans notre bibliothèque en ligne</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/styles.css">
    <link rel="stylesheet" href="/static/css/create.css">
    <script src="/static/js/create.js"></script>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <h1 class="mt-5">Bienvenue dans NoTe</h1>
                <p class="lead">
                    Créez un compte dès maintenant pour commencer à utiliser NoTe et bénéficier de toutes ces fonctionnalités.
                </p>

                <form action="/users/create" method="post" class="mt-4">
                    <h2 class="text-center">Créer un compte</h2>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">Mot de passe</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>

                    <div class="mb-3">
                        <label for="confirm_password" class="form-label">Confirmer le mot de passe</label>
                        <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
                        <div id="error-message" class="text-danger"></div>
                    </div>

                    <div class="mb-3">
                        <label for="name" class="form-label">Nom</label>
                        <input type="text" class="form-control" id="name" name="name" required pattern="[a-zA-Z]+">
                    </div>

                    <button type="submit" class="btn btn-primary">Créer compte</button>
                    <input class="btn btn-secondary " type="button" value="Annuler" onclick="history.go(-1);">

                </form>
            </div>
        </div>
    </div>
</body>
</html>

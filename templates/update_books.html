<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modifier un Livre</title>
    <link rel="stylesheet" href="{{ url_for('static', path='style.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    {% block content %}
    <div class="container">
        <h1 class="mt-5">Modifier un Livre</h1>
        <form action="/books/update/{{ book.id }}" method="post">
            <div class="mb-3">
                <label for="nom" class="form-label">Nom du Livre</label>
                <input type="text" class="form-control" id="nom" name="nom" value="{{ book.nom }}" required>
            </div>
            <div class="mb-3">
                <label for="auteur" class="form-label">Auteur</label>
                <input type="text" class="form-control" id="auteur" name="auteur" value="{{ book.auteur }}" required>
            </div>
            <div class="mb-3">
                <label for="editeur" class="form-label">Editeur</label>
                <input type="text" class="form-control" id="editeur" name="editeur" value="{{ book.editeur }}" required>
            </div>
            <button type="submit" class="btn btn-primary">Modifier Livre</button>
        </form>
    </div>
    {% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
